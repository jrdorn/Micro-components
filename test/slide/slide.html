<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Slides</title>
    <link rel="stylesheet" type="text/css" href="slide.css" />
  </head>
  <body>
    <!-- Slideshow -->
    <div class="slideWrap">
      <div class="slideShow">
        <div class="slideEntry">
          <div class="slideContent"></div>
          <img src="../modal/img/cat1.jpg" />
        </div>

        <div class="slideEntry">
          <div class="slideContent"></div>
          <img src="../modal/img/cat2.jpg" />
        </div>

        <div class="slideEntry">
          <div class="slideContent"></div>
          <img src="../modal/img/cat3.jpg" />
        </div>

        <ul class="slideNav">
          <li id="prevSlide">⏪</li>
          <li id="nextSlide">⏩</li>
        </ul>
      </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="slide.js"></script>
  </body>
</html>
