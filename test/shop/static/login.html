<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" type="image/jpg" href="../public/img/hat.png" />
  </head>
  <body>
    <h1>Login</h1>
    <form id="login">
      <input
        type="text"
        autocomplete="off"
        id="username"
        placeholder="Username"
      />
      <input
        type="password"
        autocomplete="off"
        id="password"
        placeholder="Password"
      />
      <input type="submit" value="Submit Form" />
    </form>

    <script src="../public/js/login.js"></script>
  </body>
</html>
