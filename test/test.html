<html lang="en-US">
  <head>

    <title>JS Projects</title>
    <link rel="shortcut icon" type="image/jpg" href="../img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="test.css" />

  <body>
    <!-- Header -->
    <header><h3 id="header">Micro-Components</h3></header>

    <!-- Modals -->
    <button id="modalABtn">Display modal</button>

    <div id="modalA" class="hidden">
      <div id="modalContent">
        <div id="modalContainer">
          <span id="modalAClose" class="modalClose">&times;</span>
          <p>Samuel L Ipsum</p>
        </div>
      </div>
    </div>

    <!-- Modal image -->
    <img src="../img/cat.png" id="modImgBtn" />

    <div id="modImg" class="hidden">
      <span id="modImgClose" class="modalClose">&times;</span>
      <img src="../img/cat.png" />
    </div>

    <!-- MODAL TODO -->
    <!-- warnings/ alerts, login, notification (you've got mail),

    <!-- new modal style -->
    <button type="button" class="openModal" data-open="modal1">...</button>

    <div class="modal" id="modal1">
      <div class="modalDialog">
        <header class="modalHeader">
          ...
          <button class="closeModal" aria-label="close modal" data-close>
            &times;
          </button>
        </header>
        <section class="modalContent">...</section>
        <footer class="modalFooter">...</footer>
      </div>
    </div>

    <!-- Shade page when a modal is active -->
    <div id="backdrop" class="hidden"></div>

    <!-- Scripts -->
    <script type="text/javascript" src="test.js"></script>
  </body>
