<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Projects</title>
    <link rel="shortcut icon" type="image/jpg" href="../img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="test.css" />
  </head>
  <body>
    <!-- Header -->
    <header><h3 id="header">Micro-Components</h3></header>

    <!-- Modals -->
    <button id="modalABtn">Display modal</button>

    <div id="modalA" class="hidden">
      <div id="modalContent">
        <div id="modalContainer">
          <span id="modalAClose" class="modalClose">&times;</span>
          <p>Samuel L Ipsum</p>
        </div>
      </div>
    </div>

    <!-- Modal image -->
    <img src="../img/cat.png" id="modImgBtn" />

    <div id="modImg" class="hidden">
      <span id="modImgClose" class="modalClose">&times;</span>
      <img src="../img/cat.png" />
    </div>

    <!-- Shade page when a modal is active -->
    <div id="backdrop" class="hidden"></div>

    <!-- Scripts -->
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
