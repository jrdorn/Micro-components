<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta charset ='utf-8'>
        <title>Media</title>
    </head>

    <body>
        <header>
            <h1>Rabbits and Vipers</h1>
        </header>

        <nav>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>
        </nav>

        <main>
            <article>
                <h2>Rabbit</h2>
                <video controls>
                    <source src='rabbit320.mp4' type='video/mp4'>
                </video>
                <p>A video of a rabbit.</p>
            </article>

            <article>
                <h2>Viper</h2>
                <audio controls>
                    <source src='viper.mp3' type='audio/mp3'>
                </audio>
                <p>Some audio of a viper.</p>
            </article>

            <article>
                <h2>Leave Britney Alone</h2>
                <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/ElXi7yDHyWo" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
            </article>

            <article>
                <h2>Finland</h2>
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7003760.307475671!2d17.090794750940017!3d64.62337988298255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4681cadf4b32f6dd%3A0x146d63c75a810!2sFinland!5e0!3m2!1sen!2sus!4v1609471986689!5m2!1sen!2sus" 
                width="400" height="300" frameborder="0" style="border:0;" 
                allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </article>

            <article>
                <h2>MDN Glossary</h2>
                <iframe src='https://developer.mozilla.org/en-US/docs/Glossary'
                width='100%' height='500' frameborder='0'
                allowfullscreen sandbox>
                <p>
                    <a href='/en-US/docs/Glossary'>Fallback link for browsers that don't support iframes</a>
                </p>
            </iframe>
            </article>

            <article>
                <h2>SVG</h2>
                <svg version='1.1'
                    baseProfile='full'
                    width='300' height='200'
                    xmlns='http:www.w3.org/2000/svg'>
                    <rect width='100%' height='100%' fill='darkturquoise' />
                    <circle cx='150' cy='100' r='70' fill='deeppink' />
                </svg>
            </article>


        </main>

        <aside>
            <p>Aside</p>
        </aside>

        <footer>   
            <p>Footer</p>
        </footer>
    </body>
</html>
