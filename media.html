<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta charset ='utf-8'>
        <title>Media</title>
    </head>

    <body>
        <header>
            <h1>Rabbits and Vipers</h1>
        </header>

        <nav>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>
        </nav>

        <main>
            <article>
                <h2>Rabbit</h2>
                <video controls>
                    <source src='rabbit320.mp4' type='video/mp4'>
                </video>
                <p>A video of a rabbit.</p>
            </article>

            <article>
                <h2>Viper</h2>
                <audio controls>
                    <source src='viper.mp3' type='audio/mp3'>
                </audio>
                <p>Some audio of a viper.</p>
            </article>

            <article>
                <h2>Leave Britney Alone</h2>
                <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/ElXi7yDHyWo" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
            </article>
        </main>

        <aside>
            <p>Aside</p>
        </aside>

        <footer>   
            <p>Footer</p>
        </footer>
    </body>
</html>
